{% extends 'base.html' %}

{% block content %}
  <h2>Transfer Funds</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="sender">Sender:</label>
      <input type="text" id="sender" name="sender" value="{{ sender.phone_number }}" readonly>
    </div>
    <div>
      <label for="receiver">Receiver:</label>
      <input type="tel" id="receiver" name="receiver" required>
    </div>
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="1" required>
    </div>
    <button type="submit">Transfer</button>
  </form>
{% endblock %}
